# Cloud Build configuration for Google Cloud Run (Frontend)
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/voice-banking-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/voice-banking-frontend:latest'
      - './frontend'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/voice-banking-frontend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/voice-banking-frontend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'voice-banking-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/voice-banking-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'API_URL=$_API_URL'

substitutions:
  _API_URL: 'https://voice-banking-backend-xxxxx.run.app'  # Replace with actual backend URL

images:
  - 'gcr.io/$PROJECT_ID/voice-banking-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/voice-banking-frontend:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

